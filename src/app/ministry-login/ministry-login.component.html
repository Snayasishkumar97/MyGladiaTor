<form class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Ministry Sign in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control my-2" placeholder="Email address">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control my-2" placeholder="Password">
    <p class="my-3">Forgot Password! Click on <a href="#">Reset</a></p>
    <button class="btn btn-lg btn-primary btn-block" routerLink="/ministryDashboard">Sign in</button>
  </form>
